spring.application.name=platform

# --- Server Configuration ---
# Render assigns a specific port, so we must use ${PORT}. 
# :8080 is the default fallback for local testing.
server.port=${PORT:8080}

# --- Database Configuration (PostgreSQL) ---
# These read the variables you set in the Render Dashboard
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# --- JPA/Hibernate Configuration ---
# 'update' is safe for production (keeps data, updates schema). 
# NEVER use 'create' here for deployment, or you will lose data on every restart!
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- Cloudinary Configuration ---
# Reads from Render Environment Variables
cloudinary.cloud_name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api_key=${CLOUDINARY_API_KEY}
cloudinary.api_secret=${CLOUDINARY_API_SECRET}

# --- Swagger UI (Optional, good for API testing) ---
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
