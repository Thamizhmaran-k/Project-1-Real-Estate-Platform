<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(~{::title}, ~{::section})}">
<head>
    <title th:text="${property.id == null ? 'List New Property' : 'Edit Property'}">Property Form</title>
</head>
<body>
    <section class="property-form-section">
        <h2 class="mb-4" th:text="${property.id == null ? 'List Your Property' : 'Edit Your Property'}">List Your Property</h2>
        
        <div class="card p-4 shadow-sm">
            <form th:action="@{/dashboard/add-property}" th:object="${property}" method="post" enctype="multipart/form-data">
                
                <input type="hidden" th:field="*{id}" />
                
                <div class="form-group">
                    <label for="title">Property Title</label>
                    <input type="text" id="title" th:field="*{title}" class="form-control" placeholder="e.g., 3 BHK Luxury Flat" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="location">Location (City, Area)</label>
                        <input type="text" id="location" th:field="*{location}" class="form-control" placeholder="e.g., Bandra, Mumbai" required>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="price">Price (INR)</label>
                        <input type="number" id="price" th:field="*{price}" class="form-control" placeholder="e.g., 5000000" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="type">Listing Type</label>
                    <select id="type" th:field="*{type}" class="form-control" required>
                         <option value="SALE">SALE</option>
                         <option value="RENT">RENT</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" th:field="*{description}" class="form-control" rows="5" placeholder="Describe the property features..." required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="image">Property Image</label>
                    <input type="file" id="image" name="image" class="form-control-file" accept="image/*">
                    <small class="form-text text-muted" th:if="${property.imageUrl != null}">Current Image Exists. Upload new one to replace.</small>
                </div>
                
                <div class="mt-4">
                    <button type="submit" class="btn btn-success btn-lg">
                        <i class="fas fa-save"></i> <span th:text="${property.id == null ? 'Submit Listing' : 'Update Listing'}">Submit</span>
                    </button>
                    <a th:href="@{/dashboard}" class="btn btn-secondary btn-lg ml-2">Cancel</a>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
