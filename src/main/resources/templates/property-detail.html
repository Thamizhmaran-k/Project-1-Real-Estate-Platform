<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(~{::title}, ~{::section})}">
<head>
    <title th:text="${property.title}">Property Details</title>
</head>
<body>
    <section class="property-detail py-5">
        <div class="container">
            <a th:href="@{/properties}" class="btn btn-outline-secondary mb-4">
                <i class="fas fa-arrow-left"></i> Back to Listings
            </a>

            <div class="card shadow-lg">
                <div class="row no-gutters">
                    <div class="col-md-6">
                        <img th:src="${property.imageUrl != null ? property.imageUrl : '/images/placeholder.jpg'}" 
                             class="card-img h-100" 
                             style="object-fit: cover; min-height: 400px;"
                             alt="Property Image"
                             onerror="this.src='https://via.placeholder.com/600x400?text=No+Image+Available'">
                    </div>
                    
                    <div class="col-md-6">
                        <div class="card-body">
                            <h2 class="card-title text-primary mb-2" th:text="${property.title}">Title</h2>
                            
                            <h3 class="text-success font-weight-bold mb-4" 
                                th:text="'â‚¹ ' + ${#numbers.formatDecimal(property.price, 0, 'COMMA', 0, 'POINT')}">
                                Price
                            </h3>
                            
                            <ul class="list-group list-group-flush mb-4">
                                <li class="list-group-item">
                                    <i class="fas fa-map-marker-alt text-danger mr-2"></i> 
                                    <strong>Location:</strong> <span th:text="${property.location}">Loc</span>
                                </li>
                                <li class="list-group-item">
                                    <i class="fas fa-tag text-info mr-2"></i>
                                    <strong>Type:</strong> <span class="badge badge-info" th:text="${property.type}">Type</span>
                                </li>
                                <li class="list-group-item">
                                    <i class="fas fa-user text-secondary mr-2"></i>
                                    <strong>Listed By:</strong> <span th:text="${property.owner?.name ?: 'Unknown'}">Owner</span>
                                </li>
                                <li class="list-group-item">
                                    <i class="fas fa-calendar-alt text-secondary mr-2"></i>
                                    <strong>Date Listed:</strong> <span th:text="${#temporals.format(property.dateListed, 'dd MMM yyyy')}">Date</span>
                                </li>
                            </ul>
                            
                            <h5>Description</h5>
                            <p class="card-text text-muted" th:text="${property.description}">
                                Description goes here...
                            </p>
                            
                            <div class="mt-4">
                                <a th:href="@{'mailto:' + ${property.owner?.email}}" class="btn btn-primary btn-lg btn-block">
                                    <i class="fas fa-envelope"></i> Contact Owner
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
