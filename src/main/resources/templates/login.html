<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(~{::title}, ~{::section})}">
<head>
    <title>Login</title>
</head>
<body>
    <section>
        <style>
            body {
                background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                            url('https://images.unsplash.com/photo-1564013799919-ab600027ffc6?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed !important;
                background-size: cover !important;
            }
            .card {
                background-color: rgba(255, 255, 255, 0.95) !important;
            }
        </style>

        <div class="auth-container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
            <div class="card p-4 mx-auto shadow-lg" style="max-width: 420px;">
                <h2 class="text-center mb-4 text-primary">Account Login</h2>

                <div th:if="${param.error}" class="alert alert-danger text-center">
                    Invalid username or password.
                </div>
                
                <div th:if="${param.logout}" class="alert alert-success text-center">
                    You have been logged out.
                </div>

                <form th:action="@{/login}" method="post">
                    <div class="form-group mb-3">
                        <label for="username" class="form-label">Email</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Enter your email" required autofocus>
                    </div>
                    <div class="form-group mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block w-100 py-2">Login</button>
                </form>
                <p class="text-center mt-4 mb-0">
                    Don't have an account? <a th:href="@{/register}" class="text-info">Register here</a>
                </p>
            </div>
        </div>
    </section>
</body>
</html>
