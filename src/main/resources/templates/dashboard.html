<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(~{::title}, ~{::section})}">
<head>
    <title>My Dashboard</title>
</head>
<body>
    <section class="user-dashboard">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Welcome, <span th:text="${user?.name ?: 'User'}">User</span></h2>
            <span class="badge badge-info p-2" th:text="'Role: ' + ${user?.role ?: 'MEMBER'}">Role</span>
        </div>

        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h5 class="card-title text-primary">Quick Actions</h5>
                <p class="card-text">Manage your real estate portfolio.</p>
                
                <a th:href="@{/dashboard/add-property}" class="btn btn-success mr-2">
                    <i class="fas fa-plus-circle"></i> List New Property
                </a>
                
                <a th:href="@{/properties}" class="btn btn-primary">
                    <i class="fas fa-search"></i> Browse All Listings
                </a>
            </div>
        </div>

        <h3 class="mb-3">My Listed Properties</h3>

        <div th:if="${myProperties == null || myProperties.isEmpty()}" class="alert alert-warning">
            You have no properties listed yet. Click "List New Property" to get started!
        </div>

        <div class="table-responsive" th:if="${myProperties != null && !myProperties.isEmpty()}">
            <table class="table table-striped table-hover border bg-white">
                <thead class="thead-dark">
                    <tr>
                        <th>Title</th>
                        <th>Location</th>
                        <th>Price</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="prop : ${myProperties}">
                        <td th:text="${prop.title ?: 'Untitled'}" class="font-weight-bold">Apartment</td>
                        
                        <td th:text="${prop.location ?: 'Unknown'}">Location</td>
                        
                        <td th:text="${prop.price != null} ? '₹ ' + ${#numbers.formatDecimal(prop.price, 0, 'COMMA', 0, 'POINT')} : '₹ 0'">Price</td>
                        
                        <td>
                            <span th:if="${prop.approved}" class="badge badge-success p-2">Live</span>
                            <span th:unless="${prop.approved}" class="badge badge-warning p-2">Pending</span>
                        </td>
                        
                        <td>
                            <a th:href="@{'/properties/' + ${prop.id}}" class="btn btn-sm btn-outline-primary" title="View Public Page">
                                <i class="fas fa-eye"></i>
                            </a>

                            <a th:href="@{'/dashboard/edit/' + ${prop.id}}" class="btn btn-sm btn-info" title="Edit">
                                <i class="fas fa-edit"></i>
                            </a>

                            <form th:action="@{'/dashboard/delete/' + ${prop.id}}" method="post" style="display:inline;" 
                                  onsubmit="return confirm('Are you sure you want to delete this property? This cannot be undone.');">
                                <button type="submit" class="btn btn-sm btn-danger" title="Delete">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</body>
</html>
