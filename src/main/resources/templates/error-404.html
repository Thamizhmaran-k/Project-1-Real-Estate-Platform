<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base :: layout(~{::title}, ~{::section})}">
<head><title>404 Not Found</title></head>
<body>
    <section class="error-page text-center">
        <h1 class="display-1 text-warning">404</h1>
        <h2>Page Not Found</h2>
        <p class="lead">The page you requested could not be found.</p>
        <a th:href="@{/}" class="btn btn-primary">Go to Home</a>
    </section>
</body>
</html>
